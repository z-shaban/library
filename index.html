<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h3>WELCOME TO MY LIBRARY</h3>
        <button id="addNewButton">Add New Book</button>
        <dialog id="addNewBookDialog">
            <button id="close-button">&times;</button>
            <h4>ADD NEW BOOK</h4>
            <form  >
                <label for="title">TITLE: </label><br>
                <input type="text" id="title" name="title" required><br>
                <span class="error title"></span>
                <br>
                <label for="author">AUTHOR: </label><br>
                <input type="text" id="author" name="author" required><br>
                <span class="error"></span>
                <br>
                <label for="pages">NUMBER OF PAGES: </label><br>
                <input type="number" id="pages" name="pages" min="1" required><br>
                <span class="error"></span>
                <br>
                <label for="read">READ: </label><br>
                <select name="read" id="read" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">YES</option>
                    <option value="no">NO</option>
                </select><br>
                <span class="error"></span>
                <br>
                <button type="submit" id="add">ADD</button>
            </form>
        </dialog>
    </header>
    <main></main> 
</body>
</html>
